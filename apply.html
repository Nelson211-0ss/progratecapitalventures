<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Investment | Prograte Capital Ventures</title>
    <link rel="icon" href="Blue%20Logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0a5c97',
                        'primary-light': '#e8f4fc',
                        secondary: '#e87722',
                        'secondary-light': '#fdf1e8',
                    }
                }
            }
        }
    </script>
    <style>
        /* Hamburger Menu Styles */
        .hamburger {
            width: 30px;
            height: 20px;
            position: relative;
            cursor: pointer;
            display: none;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: #0a5c97;
            border-radius: 2px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .hamburger span:nth-child(1) {
            top: 0px;
        }

        .hamburger span:nth-child(2) {
            top: 9px;
        }

        .hamburger span:nth-child(3) {
            top: 18px;
        }

        .hamburger.open span:nth-child(1) {
            top: 9px;
            transform: rotate(135deg);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
            left: -60px;
        }

        .hamburger.open span:nth-child(3) {
            top: 9px;
            transform: rotate(-135deg);
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
                z-index: 100;
            }

            .header-container {
                height: 70px;
            }

            .mobile-menu {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(8px);
                transition: 0.3s ease-in-out;
                display: none;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                z-index: 90;
                padding: 2rem 0;
            }

            .mobile-menu.open {
                display: flex;
            }

            .mobile-menu a {
                display: block;
                padding: 1rem 2rem;
                text-align: center;
                font-size: 1.2rem;
                width: 100%;
                max-width: 300px;
                margin: 0.5rem 0;
                transition: 0.3s;
                color: #0a5c97;
                text-decoration: none;
                border-radius: 8px;
            }

            .mobile-menu a:hover {
                background: rgba(10, 92, 151, 0.1);
            }

            .mobile-menu a.active {
                background: rgba(10, 92, 151, 0.1);
                font-weight: bold;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 leading-relaxed">
    <!-- Include header -->
    <div id="header-placeholder"></div>

    <main class="pt-[140px] pb-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-primary mb-4">Apply for Investment</h1>
                <p class="text-lg text-gray-600">Join our community of successful women entrepreneurs in Uganda</p>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
                <form id="applicationForm" class="space-y-6">
                    <input type="hidden" name="form_type" value="application">
                    <!-- Personal Information -->
                    <div class="space-y-4">
                        <h2 class="text-2xl font-semibold text-primary">Personal Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                                <input type="text" name="fullName" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number *</label>
                                <input type="tel" name="phone" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" name="email" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Location/District *</label>
                                <input type="text" name="location" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">National Identifocation Number (NIN) *</label>
                                <input type="text" name="nin" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>

                        </div>
                    </div>

                    <!-- Business Information -->
                    <div class="space-y-4">
                        <h2 class="text-2xl font-semibold text-primary">Business Information</h2>
                        <div class="grid grid-cols-1 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Business Name *</label>
                                <input type="text" name="businessName" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Type of Business *</label>
                                <select name="businessType" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-primary focus:border-primary">
                                    <option value="">Select business type</option>
                                    <option value="retail">Retail</option>
                                    <option value="agriculture">Agriculture</option>
                                    <option value="manufacturing">Manufacturing</option>
                                    <option value="services">Services</option>
                                    <option value="food">Food & Beverage</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Years in Business *</label>
                                <select name="yearsInBusiness" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-primary focus:border-primary">
                                    <option value="">Select years in business</option>
                                    <option value="<1">Less than 1 year</option>
                                    <option value="1-2">1-2 years</option>
                                    <option value="2-5">2-5 years</option>
                                    <option value="5+">More than 5 years</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Monthly Revenue (UGX) *</label>
                                <select name="monthlyRevenue" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-primary focus:border-primary">
                                    <option value="">Select monthly revenue range</option>
                                    <option value="<500k">Less than 500,000</option>
                                    <option value="500k-1m">500,000 - 1,000,000</option>
                                    <option value="1m-5m">1,000,000 - 5,000,000</option>
                                    <option value="5m+">More than 5,000,000</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Tell us about your business and how you would use the investment *</label>
                                <textarea name="businessDescription" required rows="4" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-primary focus:border-primary"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center space-x-4 pt-4">
                        <button type="submit" class="bg-primary hover:bg-primary-dark text-white font-semibold py-3 px-6 rounded-md transition-colors">
                            Submit Application
                        </button>
                        <button type="reset" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-md transition-colors">
                            Clear Form
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Configuration
        const getBaseUrl = () => {
            // Check if we're in production (e.g. progratecapital.com)
            if (window.location.hostname === 'progratecapital.com' || window.location.hostname === 'www.progratecapital.com') {
                return '/api/forms'; // Production API endpoint
            }
            // Development environment
            return 'http://localhost:8000/api/forms';
        };

        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                
                // Initialize Feather Icons
                feather.replace();

                // Hamburger Menu Toggle
                const hamburger = document.querySelector('.hamburger');
                const mobileMenu = document.querySelector('.mobile-menu');
                let isMenuOpen = false;

                hamburger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    isMenuOpen = !isMenuOpen;
                    hamburger.classList.toggle('open');
                    mobileMenu.classList.toggle('open');
                    document.body.style.overflow = isMenuOpen ? 'hidden' : '';
                });

                // Close mobile menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (isMenuOpen && !mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
                        isMenuOpen = false;
                        hamburger.classList.remove('open');
                        mobileMenu.classList.remove('open');
                        document.body.style.overflow = '';
                    }
                });

                // Close mobile menu when clicking a link
                mobileMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        isMenuOpen = false;
                        hamburger.classList.remove('open');
                        mobileMenu.classList.remove('open');
                        document.body.style.overflow = '';
                    });
                });

                // Header Scroll Effect
                const header = document.querySelector('.header-container');
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 50) {
                        header.classList.add('scrolled');
                    } else {
                        header.classList.remove('scrolled');
                    }
                });

                // Active Link Highlighting
                const currentPath = window.location.pathname;
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === currentPath) {
                        link.classList.add('active');
                    }
                });
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Form submission handling
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = this;
            const formData = new FormData(form);

            fetch(getBaseUrl(), {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    form.reset();
                }
            })
            .catch(error => {
                alert('An error occurred. Please try again later.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
